{%extends 'all-news/base.html'%}

{% block content %}

<div class="container">
    <div class="row">
        <img src="{{article_article_image.url}}" class="img-responsive" alt="">
    </div>
    <div class="row">
        <p>{{article.post}}</p>

    </div>

    <div class="row">
        <p> Posted {{article.pub_date|timesince}} by {{article.editor.first_name}}</p>
    </div>
</div>

{% endblock %}
